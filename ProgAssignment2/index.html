<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" id="toBuyList" ng-controller='ToBuyController as wishList'>
     <h2>To Buy:</h2>
     <ol>
      <li ng-repeat="item in wishList.items">
        Buy {{ item.quantity }} {{ item.name }}
        <button class="btn btn-default" ng-click="wishList.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        <!-- <button ng-click="list.removeItem($index);">Remove Item</button> -->
      </li>
      
     </ol> 
     <div class="emptyMessage" ng-if="wishList.items.length===0">Everything is bought!</div>
     <!-- <div class="emptyMessage">Everything is bought!</div> -->
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" id="alreadyBoughtList"  ng-controller='AlreadyBoughtController as boughtList'>
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in boughtList.items">Bought {{ item.quantity }} {{ item.name }}</li>
     </ol>
     <div ng-if="boughtList.items.length === 0" class="emptyMessage">Nothing bought yet.</div>
     <!-- <div class="emptyMessage">Nothing bought yet.</div> -->
    </div>
  </div>
</div>

</body>
</html>
